{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Django Tailwind</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    {% tailwind_css %}
  </head>
  <nav class="shadow">
    <div class="flex justify-between items-center py-6 px-10 container mx-auto">
      <div>
        <a
         href="/" class="text-2xl font-bold text-blue-500 bg-clip-text hover:cursor-pointer"
        >
          Skydrive
      </a>
      </div>
      <div>
        <div class="hover:cursor-pointer sm:hidden">
          <spnan
            class="h-1 rounded-full block w-8 mb-1 bg-gradient-to-tr from-indigo-600 to-green-600"
          ></spnan>
          <spnan
            class="h-1 rounded-full block w-8 mb-1 bg-gradient-to-tr from-indigo-600 to-green-600"
          ></spnan>
          <spnan
            class="h-1 rounded-full block w-8 mb-1 bg-gradient-to-tr from-indigo-600 to-green-600"
          ></spnan>
        </div>
        <div class="flex items-center">
          {% if request.session.access_token %}
          <ul class="sm:flex space-x-4 hidden items-center">
            <li>
              <a href="{% url 'get_tickets' %}" class="text-gray-700 hover:text-indigo-600 text-md"
                >My Tickets</a
              >
            </li>
          </ul>
          <div class="md:flex items-center hidden space-x-4 ml-8 lg:ml-12">

            <a
              href="{% url 'logout' %}" class="text-text-gray-600 py-2 hover:cursor-pointer px-4 rounded text-white bg-blue-500 hover:shadow-lg" type="submit"
            >
              LOGOUT
          </a>
          </div>
          {% else %}
          <div class="md:flex items-center hidden space-x-4 ml-8 lg:ml-12">
            <a
             href="{% url 'login' %}" class="text-text-gray-600 py-2 hover:cursor-pointer hover:text-indigo-600"
            >
              LOGIN
          </a>
            <a
             href="{% url 'register' %}" class="text-text-gray-600 py-2 hover:cursor-pointer px-4 rounded text-white bg-blue-500 hover:shadow-lg"
            >
              SIGNUP
        </a>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
  <body>
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
      {% endif %}
    {% block content %} {% endblock %}
  </body>
</html>
